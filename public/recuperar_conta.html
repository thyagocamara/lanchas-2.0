<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Recuperar senha do site de locação de lanchas"
    />
    <meta name="author" content="OceanCoders" />
    <title>Recuperar conta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/recuperar_senha.css" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon_logo_azul_2.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="tela-de-login">
      <div class="video-container">
        <video autoplay muted loop>
          <source
            src="../assets/videos/video_tela_recuperar_senha.mp4"
            type="video/mp4"
          />
        </video>
      </div>
      <div class="container-formulario">
        <h1>Recupere sua conta</h1>
        <form id="formularioLogin">
          <div class="grupo-de-input">
            <label for="email">Endereço de Email</label>
            <input
              id="email"
              type="email"
              placeholder="Digite seu email"
              required
            />
          </div>
          <button
            class="butao"
            type="submit"
            data-bs-toggle="collapse"
            data-bs-target="#senhaCollapse"
            aria-expanded="false"
            aria-controls="#senhaCollapse"
          >
            Mostrar senha
          </button>
          <div class="card collapse" id="senhaCollapse">
            <div class="d-flex justify-content-center align-items-center py-1">
              <p id="senha"></p>
            </div>
          </div>
          <p class="mt-5 mb-3 text-body-secondary">© 2025 Passeios Marítimos - Todos os direitos reservados.</p>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="../js/recuperar_conta.js"></script>
  </body>
</html>
